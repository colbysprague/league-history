<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League History</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .container { margin-top: 2rem; }
        .table-container { margin-top: 2rem; overflow-x: auto; }
        .file-tree { margin: 2rem 0; }
        .file-tree ul { list-style: none; padding-left: 2rem; }
        .file-tree > ul { padding-left: 0; }
        .folder { cursor: pointer; }
        .folder i { margin-right: 0.5rem; }
        .file { cursor: pointer; padding-left: 1.7rem; }
        .file:hover, .folder:hover { color: #0d6efd; }
        .selected { color: #0d6efd; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>League History</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="file-tree" id="fileTree">
                    <h4>Files</h4>
                    <ul class="main-tree"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <div id="tableContainer" class="table-container">
                    <div class="alert alert-info">Select a CSV file from the tree to view its contents</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to recursively fetch directory contents
            async function fetchDirectoryContents(path = 'csv') {
                try {
                    const response = await fetch(`https://api.github.com/repos/colbysprague/league-history/contents/${path}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching directory contents:', error);
                    return [];
                }
            }

            // Function to build the file tree
            async function buildFileTree() {
                const contents = await fetchDirectoryContents();
                const $tree = $('.main-tree');
                $tree.empty();

                // Sort contents by type (directories first) and name
                contents.sort((a, b) => {
                    if (a.type !== b.type) {
                        return a.type === 'dir' ? -1 : 1;
                    }
                    return a.name.localeCompare(b.name);
                });

                for (const item of contents) {
                    if (item.type === 'dir') {
                        const $folder = $(`
                            <li>
                                <div class="folder">
                                    <i class="bi bi-folder-fill"></i>
                                    ${item.name}
                                </div>
                                <ul style="display: none;"></ul>
                            </li>
                        `);
                        $tree.append($folder);
                        
                        // Fetch and add subdirectory contents
                        const subContents = await fetchDirectoryContents(item.path);
                        const $subUl = $folder.find('ul');
                        
                        subContents.sort((a, b) => a.name.localeCompare(b.name));
                        subContents.forEach(subItem => {
                            if (subItem.name.endsWith('.csv')) {
                                $subUl.append(`
                                    <li>
                                        <div class="file" data-url="${subItem.download_url}">
                                            <i class="bi bi-file-earmark-text"></i>
                                            ${subItem.name}
                                        </div>
                                    </li>
                                `);
                            }
                        });
                    } else if (item.name.endsWith('.csv')) {
                        $tree.append(`
                            <li>
                                <div class="file" data-url="${item.download_url}">
                                    <i class="bi bi-file-earmark-text"></i>
                                    ${item.name}
                                </div>
                            </li>
                        `);
                    }
                }

                // Add click handlers
                $('.folder').click(function() {
                    const $ul = $(this).siblings('ul');
                    const $icon = $(this).find('i');
                    if ($ul.is(':visible')) {
                        $ul.slideUp();
                        $icon.removeClass('bi-folder-open-fill').addClass('bi-folder-fill');
                    } else {
                        $ul.slideDown();
                        $icon.removeClass('bi-folder-fill').addClass('bi-folder-open-fill');
                    }
                });

                $('.file').click(function() {
                    $('.file').removeClass('selected');
                    $(this).addClass('selected');
                    const url = $(this).data('url');
                    loadCSV(url);
                });
            }

            // Function to load and parse CSV data
            function loadCSV(url) {
                $('#tableContainer').html('<div class="alert alert-info">Loading data...</div>');
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        displayData(results.data);
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                        $('#tableContainer').html('<div class="alert alert-danger">Error parsing CSV file</div>');
                    }
                });
            }

            // Function to display CSV data in a table
            function displayData(data) {
                if (data.length === 0) {
                    $('#tableContainer').html('<div class="alert alert-warning">No data found</div>');
                    return;
                }

                const headers = Object.keys(data[0]);
                let tableHTML = '<table class="table table-striped table-bordered">\n<thead>\n<tr>';
                
                // Add headers
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr>\n</thead>\n<tbody>';

                // Add data rows
                data.forEach(row => {
                    tableHTML += '<tr>';
                    headers.forEach(header => {
                        tableHTML += `<td>${row[header] || ''}</td>`;
                    });
                    tableHTML += '</tr>';
                });

                tableHTML += '</tbody></table>';
                $('#tableContainer').html(tableHTML);
            }

            // Initialize by building the file tree
            buildFileTree();
        });
    </script>
</body>
</html>
