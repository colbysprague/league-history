<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League History</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .container {
            margin-top: 2rem;
        }

        .table-container {
            margin-top: 2rem;
            overflow-x: auto;
        }

        .file-tree {
            margin: 2rem 0;
        }

        .file-tree ul {
            list-style: none;
            padding-left: 2rem;
        }

        .file-tree>ul {
            padding-left: 0;
        }

        .folder {
            cursor: pointer;
        }

        .folder i {
            margin-right: 0.5rem;
        }

        .file {
            cursor: pointer;
            padding-left: 1.7rem;
        }

        .file:hover,
        .folder:hover {
            color: #0d6efd;
        }

        .selected {
            color: #0d6efd;
            font-weight: bold;
        }

        /* Sorting styles */
        .sortable {
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }

        .sortable:hover {
            background-color: #f8f9fa;
        }

        .sortable::after {
            content: '↕';
            position: absolute;
            right: 5px;
            opacity: 0.3;
        }

        .sortable.asc::after {
            content: '↑';
            opacity: 1;
        }

        .sortable.desc::after {
            content: '↓';
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h4>Files</h4>
                <div class="file-tree">
                    <ul class="main-tree"></ul>
                </div>
            </div>
            <div class="col-md-10 content-area">
                <h1>League History</h1>
                <div id="tableContainer" class="table-container">
                    <div class="alert alert-info">Select a CSV file from the tree to view its contents</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Function to recursively fetch directory contents
            async function fetchDirectoryContents(path = 'csv') {
                try {
                    const response = await fetch(`https://api.github.com/repos/colbysprague/league-history/contents/${path}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching directory contents:', error);
                    return [];
                }
            }

            // Function to build the file tree
            async function buildFileTree() {
                const contents = await fetchDirectoryContents();
                const $tree = $('.main-tree');
                $tree.empty();

                // Sort contents by type (directories first) and name
                contents.sort((a, b) => {
                    if (a.type !== b.type) {
                        return a.type === 'dir' ? -1 : 1;
                    }
                    return a.name.localeCompare(b.name);
                });

                for (const item of contents) {
                    if (item.type === 'dir') {
                        const $folder = $(`
                            <li>
                                <div class="folder">
                                    <i class="bi bi-folder-fill"></i>
                                    ${item.name}
                                </div>
                                <ul style="display: none;"></ul>
                            </li>
                        `);
                        $tree.append($folder);

                        // Fetch and add subdirectory contents
                        const subContents = await fetchDirectoryContents(item.path);
                        const $subUl = $folder.find('ul');

                        subContents.sort((a, b) => a.name.localeCompare(b.name));
                        subContents.forEach(subItem => {
                            if (subItem.name.endsWith('.csv')) {
                                $subUl.append(`
                                    <li>
                                        <div class="file" data-url="${subItem.download_url}">
                                            <i class="bi bi-file-earmark-text"></i>
                                            ${subItem.name.replace(/\.csv$/, '')}
                                        </div>
                                    </li>
                                `);
                            }
                        });
                    } else if (item.name.endsWith('.csv')) {
                        $tree.append(`
                            <li>
                                <div class="file" data-url="${item.download_url}">
                                    <i class="bi bi-file-earmark-text"></i>
                                    ${item.name.replace(/\.csv$/, '')}
                                </div>
                            </li>
                        `);
                    }
                }

                // Add click handlers
                $('.folder').click(function () {
                    const $ul = $(this).siblings('ul');
                    const $icon = $(this).find('i');
                    if ($ul.is(':visible')) {
                        $ul.slideUp();
                        $icon.removeClass('bi-folder-open-fill').addClass('bi-folder-fill');
                    } else {
                        $ul.slideDown();
                        $icon.removeClass('bi-folder-fill').addClass('bi-folder-open-fill');
                    }
                });

                $('.file').click(function () {
                    $('.file').removeClass('selected');
                    $(this).addClass('selected');
                    const url = $(this).data('url');
                    loadCSV(url);
                });
            }

            // Function to load and parse CSV data
            function loadCSV(url) {
                $('#tableContainer').html('<div class="alert alert-info">Loading data...</div>');
                Papa.parse(url, {
                    download: true,
                    header: true,
                    complete: function (results) {
                        displayData(results.data);
                    },
                    error: function (error) {
                        console.error('Error parsing CSV:', error);
                        $('#tableContainer').html('<div class="alert alert-danger">Error parsing CSV file</div>');
                    }
                });
            }

            // Function to compare values for sorting
            function compareValues(a, b, isAsc) {
                // Check if values are numbers
                const numA = Number(a);
                const numB = Number(b);
                if (!isNaN(numA) && !isNaN(numB)) {
                    return isAsc ? numA - numB : numB - numA;
                }
                // String comparison
                return isAsc ?
                    (a || '').localeCompare(b || '') :
                    (b || '').localeCompare(a || '');
            }

            // Function to sort table data
            function sortData(data, column, isAsc) {
                return [...data].sort((a, b) =>
                    compareValues(a[column], b[column], isAsc)
                );
            }

            // Function to display CSV data in a table
            function displayData(data) {
                if (data.length === 0) {
                    $('#tableContainer').html('<div class="alert alert-warning">No data found</div>');
                    return;
                }

                const headers = Object.keys(data[0]);
                // Filter out Misc and Manage columns
                const filteredHeaders = headers.filter(header =>
                    !header.toLowerCase().includes('misc') &&
                    !header.toLowerCase().includes('manage')
                );

                let tableHTML = '<table class="table table-striped table-bordered">\n<thead>\n<tr>';

                // Add headers with sorting
                filteredHeaders.forEach(header => {
                    tableHTML += `<th class="sortable" data-column="${header}">${header}</th>`;
                });
                tableHTML += '</tr>\n</thead>\n<tbody>';

                // Add data rows
                data.forEach(row => {
                    tableHTML += '<tr>';
                    filteredHeaders.forEach(header => {
                        tableHTML += `<td>${row[header] || ''}</td>`;
                    });
                    tableHTML += '</tr>';
                });

                tableHTML += '</tbody></table>';
                $('#tableContainer').html(tableHTML);

                // Add sorting event handlers
                $('.sortable').click(function () {
                    const column = $(this).data('column');
                    const $header = $(this);
                    const isAsc = !$header.hasClass('asc');

                    // Update sorting indicators
                    $('.sortable').removeClass('asc desc');
                    $header.addClass(isAsc ? 'asc' : 'desc');

                    // Sort the data
                    const sortedData = sortData(data, column, isAsc);

                    // Update table body
                    const $tbody = $header.closest('table').find('tbody');
                    $tbody.empty();

                    sortedData.forEach(row => {
                        let rowHTML = '<tr>';
                        filteredHeaders.forEach(header => {
                            rowHTML += `<td>${row[header] || ''}</td>`;
                        });
                        rowHTML += '</tr>';
                        $tbody.append(rowHTML);
                    });
                });
            }

            // Initialize by building the file tree
            buildFileTree();

            // After building the file tree, open the first team file by default
            setTimeout(function () {
                const $firstTeamFile = $('.file').filter(function () {
                    return /team/i.test($(this).text());
                }).first();
                if ($firstTeamFile.length) {
                    $firstTeamFile.trigger('click');
                }
            }, 100);
        });
    </script>
</body>

</html>
